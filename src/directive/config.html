<div layout="column" layout-align="center start" class="config" style="margin-left: 15px;">
	<md-content style="height: 100vh;">
		<md-card>
			<md-subheader translate>Basic config</md-subheader>
			<md-text-float label="Redmine URL" ng-model="Config.url" class="row"></md-text-float>
			<md-text-float label="API Key" ng-model="Config.apikey" class="row"></md-text-float>
		</md-card>
		<md-card>
			<md-subheader translate>Import field default value</md-subheader>
			<table>
				<thead>
					<tr>
						<th translate>Built-in field</th>
						<th translate>Default value</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fieldVal in Config.defFieldVal">
						<td style="padding: 0em 1em;"><md-text-float ng-model="fieldVal.field"></md-text-float></td>
						<td style="padding: 0em 1em;"><md-text-float ng-model="fieldVal.value"></md-text-float></td>
						<td style="white-space: nowrap;">
							<md-button ng-click="delFieldVal($event, Config.defFieldVal, $index)" aria-label="del">
								<i class="fa fa-minus-circle" style="color: rgba(187, 106, 106, 1); font-size: 1.5em;"></i>
							</md-button>
							<md-button ng-click="addFieldVal($event, Config.defFieldVal)" ng-show="$index === Config.defFieldVal.length - 1" aria-label="add">
								<i class="fa fa-plus-circle" style="color: rgba(102, 187, 106, 0.87); font-size: 1.5em;"></i>
							</md-button>
						</td>
					</tr>
				</tbody>
			</table>
			<table>
				<thead>
					<tr>
						<th translate>Custom field</th>
						<th translate>Default value</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fieldVal in Config.defCustomFieldVal">
						<td style="padding: 0em 1em;"><md-text-float ng-model="fieldVal.field"></md-text-float></td>
						<td style="padding: 0em 1em;"><md-text-float ng-model="fieldVal.value"></md-text-float></td>
						<td style="white-space: nowrap;">
							<md-button ng-click="delFieldVal($event, Config.defCustomFieldVal, $index)" aria-label="del">
								<i class="fa fa-minus-circle" style="color: rgba(187, 106, 106, 1); font-size: 1.5em;"></i>
							</md-button>
							<md-button ng-click="addFieldVal($event, Config.defCustomFieldVal)" ng-show="$index === Config.defCustomFieldVal.length - 1" aria-label="add">
								<i class="fa fa-plus-circle" style="color: rgba(102, 187, 106, 0.87); font-size: 1.5em;"></i>
							</md-button>
						</td>
					</tr>
				</tbody>
			</table>
		</md-card>
		<md-card>
			<md-subheader translate>Extra config</md-subheader>
			<md-checkbox ng-model="Config.checkRedmineCustomFieldListInClient"><span translate>Check Redmine Custom Field List</span></md-checkbox>
		</md-card>
		<div style="height: 2em;"></div>
		<md-button href="https://github.com/tsaikd/Excel2Redmine/blob/master/doc/userguide.md" target="_blank" class="md-raised" translate>User guide</md-button>
	</md-content>
</div>
